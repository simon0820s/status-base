<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="recursos/logo.png">
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>

    <main>
        <div class="contenido">

            <div class="box">
                <div class="loginBox">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para continuar</p>
                    <button id="botonLogin">Iniciar Sesión</button>
                </div>
                <div class="registerBox">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Registrate para iniciar sesión</p>
                    <button id="botonRegister">Registrarse</button>
                </div>

            </div>
            <div class="loginRegister">
                <form action="" class="login">

                    <h2>Iniciar Sesión</h2>

                    <input type="text" placeholder="Usuario" id="usuario">
                    <input type="password" placeholder="Contraseña" id="contrasena">
                    <input type="button" class="enviar" value="Ingresar" id="registro">
                </form>
                <form class="register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="*Nombre" id="nombre">
                    <input type="text" placeholder="*Usuario" id="usuarioRegistro">
                    <input type="password" placeholder="*Contraseña" id="contraRegistro">
                    <input type="password" placeholder="*Confirmar contraseña" id="confirmarRegistro">
                    <input type="button" class="enviar" value="Registrarse" id="regis">
                </form>
            </div>

        </div>
        
    </main>
    
</body>
</html>
